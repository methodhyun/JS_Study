<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
     <div class="main">
        <div class="left">
            <div id="main-date" class="main-date">Todo List</div>
            <div class="todo-wrap">
              <div class="todo-title">일정 :</div>
              <div class="input-wrap">
                <form class="form">
                    <input type="text" placeholder="일정 등록을 해주세요." id="input-box" class="input-box" autofocus>
                    <button type="submit" id="todoAddBtn" class="todoAddBtn">등록</button>
                </form>
                <ul id="todo-list" class="todo-list">
                </ul>
              </div>
            </div>
          </div>
         <div class="right">
            <div class="calendar">
                <div class="calendar-header">
                    <div class="year-picker">
                        <button type="button" class="year-change" id="prev-year">
                            <pre>&lt;</pre>
                        </button>
                        <span id="currYearMonth" class="curr-YearMonth"></span>
                        <button type="button" class="year-change" id="next-year">
                            <pre>&gt;</pre>
                        </button>
                    </div>
                </div>
                <div class="calendar-body">
                    <div class="calendar-week-day">
                        <div>일</div>
                        <div>월</div>
                        <div>화</div>
                        <div>수</div>
                        <div>목</div>
                        <div>금</div>
                        <div>토</div>
                    </div>
                    <div class="calendar-days">
        
                    </div>
                </div>
                <div class="calendar-footer">
                    <div class="toggle">
                        <span>Dark Mode</span>
                        <div class="dark-mode-switch">
                            <div class="dark-mode-switch-ident"></div>
                        </div>
                    </div>
                </div>
         
                <div class="month-list"></div>
            </div>
         </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
